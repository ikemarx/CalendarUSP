<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exportador de Grade Horária</title>
</head>
<body>
    <div>
        <div style="display: flex; align-items: center; margin-bottom: 1rem;">
            <img src="images/icon48.png" alt="Ícone" width="40" height="40" style="margin-right: 0.5rem;">
            <h1 style="font-size: 1.25rem; font-weight: bold;">Exportador USP</h1>
        </div>

        <p id="status-message">Clique no botão abaixo para extrair sua grade horária da página atual.</p>

        <button id="extract-btn">Extrair Grade Horária</button>

        <div id="results-container" style="display: none;">
            <h2>Aulas Encontradas:</h2>
            <ul id="class-list" style="list-style: none; padding: 0;">
                </ul>
            <button id="export-ics-btn" style="margin-top: 1rem;">Exportar Tudo (.ics)</button>
        </div>
        
        <div id="error-message" style="display: none; margin-top: 1rem; padding: 0.75rem; background-color: #fee2e2; color: #b91c1c;">
            <p><strong>Erro:</strong> Nenhuma tabela de grade horária encontrada. Certifique-se de que você está na página correta e que a grade está visível.</p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
